[package]
name = "pragma-common"
version = "0.1.8"
edition = "2021"
rust-version = "1.81"
categories = ["finance", "api-bindings"]
description = "Pragma Common types for Rust"
authors = ["Pragma <support@pragma.build>"]
keywords = ["pragma", "common", "utils"]
repository = "https://github.com/astraly-labs/pragma-common"
license = "MIT"

[features]
serde = ["dep:serde"]
utoipa = ["dep:utoipa"]
telemetry = [
  "dep:tracing",
  "dep:opentelemetry",
  "dep:opentelemetry_sdk",
  "dep:opentelemetry-otlp",
  "dep:opentelemetry-semantic-conventions",
  "dep:opentelemetry-appender-tracing",
  "dep:tracing-subscriber",
  "dep:tracing-opentelemetry",
]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
bigdecimal = "0.4.8"
thiserror = "2.0.12"

# feature[UTOIPA]
utoipa = { version = "5.0.0", features = [
  "axum_extras",
  "chrono",
  "uuid",
], optional = true }

# Open telemtry related crates. There is a lot of inter-dependency
# because of the current state of OTEL in rust.
# We must be mindful in we update the version of one crate, see:
# <https://github.com/davidB/tracing-opentelemetry-instrumentation-sdk>
tracing = { version = "0.1", optional = true }
opentelemetry = { version = "0.26.0", features = [
  "metrics",
  "logs",
], optional = true }
opentelemetry_sdk = { version = "0.26.0", features = [
  "rt-tokio",
  "logs",
], optional = true }
opentelemetry-otlp = { version = "0.26.0", features = [
  "tonic",
  "metrics",
  "logs",
], optional = true }
opentelemetry-semantic-conventions = { version = "0.26.0", optional = true }
opentelemetry-appender-tracing = { version = "0.26.0", default-features = false, optional = true }
tracing-subscriber = { version = "0.3.18", features = [
  "env-filter",
  "registry",
  "std",
], optional = true }
tracing-opentelemetry = { version = "0.27.0", optional = true }
